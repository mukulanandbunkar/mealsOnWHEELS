<!DOCTYPE html>
<html>

<head>
    <title>mealOnWheel-SignIn</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="./profile.css" rel="stylesheet">
</head>


<body>
    <div class="container-fluid main-container">
        <!--coding for the navigation bar-->
        <div class="row align-items-center sticky-top pb-3" style="background-color: black; ">
            <div class="col-lg-2 left-nav text-center">
                <img src="./asset/logo.jfif" alt="" class="logo">
            </div>
            <div class="col-lg-5 center-nav">
                <div class="row align-items-center justify-content-center">
                    <a href="../../home/food-home.html" class="col-md navigation-items text-center ">Home</a>
                    <a href="../../Order Now/order.html" class="col-md navigation-items text-center ">Order Now</a>
                    <a href="../../Sign in/signIn.html" class="col-md navigation-items text-center ">Sign In</a>
                    <a href="../../contact Us/ContactUs.html" class="col-md navigation-items text-center">Contact Us</a>
                </div>
            </div>
            <div class="col-lg-5  right-nav d-flex justify-content-center">
                <div onclick="checkLogin()" class="cart mr-3  fw-bold myCart"><i
                        class="fas fa-cart-plus text-white fa-2x"></i><span class="cartNo text-white">0</span></div>
                <form class="d-flex justify-content-center">

                    <input class="form me-2" type="search" placeholder="Search"
                        style="border-radius: 16px; width: 150px;  " aria-label="Search">
                    <button class="btn btn-danger " type="submit" style="border-radius: 50%;"><i
                            class="fas fa-search"></i></button>

                </form>
                <div onclick="collapseUserDetail()" class="user ml-3  "><i class="far fa-user fa-2x"></i></div>
            </div>
            <!-- USER DETAILS TOGGLE BAR   -->
            <ul class=" userDetail list-group s text-center">
                <li class="userName list-group-item">

                </li>
                <li class="userEmail list-group-item">

                </li>
                <li class="list-group-item USERBUTTON"><button type="button" class="btn btn-danger "><i
                            class="fas fa-sign-out-alt userBtn "></i> </button></li>
            </ul>


        </div>

        <!-- html coding for the login user information -->
        <div class="container-fluid ">
            <div class="row mt-3 mx-2">
                <div class="col-md-4">
                    <div class="row mt-3 mx-2">

                        <div class="card">
                            <div class="card-header text-center fw-bolder text-danger ">
                                USER INFO <i class="far fa-user fa-2x"></i>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <script>document.write(localStorage.getItem('name'));</script>
                                </li>
                                <li class="list-group-item">
                                    <script>document.write(localStorage.getItem('email'));</script>
                                </li>
                                <li class="list-group-item"><button onclick="logOut()" type="button"
                                        class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Log Out</button></li>
                            </ul>
                        </div>

                    </div>

                    <!-- html coding for the address and mobile number input -->
                    <div class="row bg-white mt-3 mx-2">
                        <div class="mb-3">
                            <label for="address" class="form-label text-center fw-bolder text-danger"><i
                                    class="fas fa-home"></i> Enter your Address</label>
                            <textarea type="text" class="form-control" id="address"
                                placeholder="Enter your Address"></textarea>
                            <div class="incorrectAddress text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label for="mobilenumber" class="form-label text-center fw-bolder text-danger"><i
                                    class="fas fa-mobile-alt"></i> Enter Mobile no.</label>
                            <div class="d-flex fw-bolder "> +91-<input id="mobilenumber" type="text"
                                    class="form-control" placeholder="Enter your Phone Number"></div>
                            <div class="incorrectNo text-danger"></div>
                        </div>


                    </div>
                </div>
                <!-- html coding for the successful card-->
                <div class="col-md-8">
                    <div class="alert alert-success" role="alert" style="margin: 14px 8px;">
                        <h4 class="alert-heading">Order Placed successfully!</h4>
                        <p>Aww yeah, you successfully placed your order, message is send to email. Just check it out!!!!
                        </p>

                        <a onclick="reorder()" href="../../Order Now/order.html">Wanna order more...</a>
                    </div>
                </div>
            </div>

        </div>


    </div>


    <!-- java scrit files -->

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./profile.js"></script>
</body>

</html>
