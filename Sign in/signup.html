<!DOCTYPE html>
<html>

<head>
    <title>mealOnWheel-SignIn</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d211e94c04.js" crossorigin="anonymous"></script>
    <link href="./signIn.css" rel="stylesheet">
</head>


<body>
    <header class="container-fluid main-container">
        <!--coding for the navigation bar-->
      <div class="row align-items-center sticky-top pb-3" style="background-color: black; ">
        <div class="col-lg-2 left-nav text-center">
            <img src="./asset/logo.jfif" alt="" class="logo">
        </div>
        <div class="col-lg-5 center-nav">
            <div class="row align-items-center justify-content-center">
                <a href="../home/food-home.html" class="col-md navigation-items text-center ">Home</a>
                <a href="../Order Now/order.html" class="col-md navigation-items text-center ">Order Now</a>
                <a href="../Sign in/signIn.html" class="col-md navigation-items text-center text-white">Sign In</a>
                <a href="../contact Us/ContactUs.html" class="col-md navigation-items text-center">Contact Us</a>
            </div>
        </div>
        <div class="col-lg-5  right-nav d-flex justify-content-center">
            <div onclick="checkLogin()" class="cart mr-3  fw-bold myCart"><i class="fas fa-cart-plus fa-2x"></i><span class="cartNo text-white">0</span></div>   
            <form class="d-flex justify-content-center">
                
                <input class="form me-2" type="search" placeholder="Search" style="border-radius: 16px; width: 150px;  " aria-label="Search">
                <button class="btn btn-danger " type="submit" style="border-radius: 50%;"><i class="fas fa-search"></i></button>
                
            </form>
            <div onclick="collapseUserDetail()" class="user ml-3  "><i class="far fa-user fa-2x"></i></div>
        </div>
            <!-- USER DETAILS TOGGLE BAR   -->
            <ul class=" userDetail list-group s text-center">
                <li class="userName list-group-item">
                    
                </li>
                <li class="userEmail list-group-item">
                    
                </li>
                <li  class="list-group-item USERBUTTON"><button type="button"
                        class="btn btn-danger "><i class="fas fa-sign-out-alt userBtn "></i> </button></li>
            </ul>

        
    </div>
    

    <!-- coding for the sign up form -->
    <div class="sign-up-form">
        <h1>Sign Up Now</h1>
        <form>
            <input id="name" type="text" class="input-bx" placeholder="Enter Your Name" required>
            <div id="namenotmatch" class="text-danger"></div>
            <input id="email" type="email" class="input-bx" placeholder="Your Email" required>
            <div id="emailnotmatch" class="text-danger"></div>
            <input id="password" type="password" class="input-bx" placeholder="Set password" required>
            <div id="passnotmatch" class="text-danger"></div>
            <input id="repassword" type="password" class="input-bx" placeholder="Type password again" required>
            <div id="repassnotmatch" class="text-danger"></div>
            <input id="OTP" type="text" class="input-bx" placeholder="Enter OTP Sent to your mail">
            <a id="getOtp" href="#" onclick="getOTP()">Get OTP</a>
            <div id="otpnotmatch" class="text-danger"></div>
            <button type="button" onclick="saveData()" class="signup-btn btn-sign-up-box SIGNBTN">Sign Up</button>
        </form>

        <br>
        <p class="or fw-bolder">OR</p>
        <div class="social d-flex mb-5">
            <a href="https://m.facebook.com/">
                <div class="facebook "><i class="fab fa-facebook fa-2x"></i></div>
            </a>
            <a href="https://twitter.com/">
                <div class="twitter "><i class="fab fa-twitter fa-2x"></i></div>
            </a>
            <a href="https://www.linkedin.com/">
                <div class="linkedin "><i class="fab fa-linkedin fa-2x"></i></div>
            </a>
        </div>

        <p class="or fw-bolder">OR</p>
        <p>Do you have an account ?<a href="./signIn.html">Sign in</a></p>
    </div>
</header>
    <!-- script files -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./signUp.js"></script>
    <script src="../home/food-home.js"></script>


</body>

</html>
